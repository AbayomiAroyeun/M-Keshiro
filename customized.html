<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon</title>

    <!-- Correctly link the Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <style>
        /* Define the keyframes for the fade-in animation */
        @keyframes fadeInBrand {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #face {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 4vw, 1.8rem);
            font-weight: 700;
            letter-spacing: 2px;
            white-space: nowrap;
            opacity: 0; /* Starts invisible */
            animation: fadeInBrand 2s ease-in-out forwards;
            animation-delay: 0.2s;
        }

        /* Add basic layout styling for centering the text */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Example background color */
        }
    </style>
</head>

<body>
    <div id="face">Coming soon</div>
</body>

</html>
