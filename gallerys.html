<!DOCTYPE html>

  <title>Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .gallerys {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallerys img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallerys img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    footer {
      background: #222;
      color: #ddd;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
    /* Container for each gallery image and number */
.gallery-item {
  position: relative; /* This is key for positioning the number */
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  transition: transform 0.3s, box-shadow 0.3s;
}

/* Position and style the number overlay */
.image-number {
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 5px 10px;
  border-radius: 4px;
  font-weight: bold;
  z-index: 5;
  font-family: Arial, sans-serif;
  font-size: 1rem;
}

/* Ensure the image styling is applied to the image inside the new wrapper */
.gallery-item img {
  width: 100%;
  border-radius: 12px;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

/* Update hover effect to be on the parent container */
.gallery-item:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}
  </style>
</head>
